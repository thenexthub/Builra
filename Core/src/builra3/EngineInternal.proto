syntax = "proto3";

package builra3;

import "builra3/Action.proto";
import "builra3/Engine.proto";
import "builra3/Label.proto";


message TaskArtifactRequest {
  Label label = 1;
}
message TaskRuleRequest {
  Label label = 1;
}

message TaskRequest {
  uint64 id = 1;
  oneof details {
    TaskArtifactRequest artifact = 2;
    TaskRuleRequest rule = 3;
    Action action = 4;
  }
}

message TaskTransitionKey {
  TaskContext ctx = 1;
  Signature signature = 2;
  TaskInputs inputs = 3;
}

message TaskTransitionValue {
  TaskNextState state = 1;
  repeated TaskRequest requests = 2;
}
